<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "div">

    </div>

</body>
<!-- 引入依赖 ,引入的时候，必须就按照这个步骤-->
<script src="../React-js/react.development.js" type="text/javascript"></script>
<script src="../React-js/react-dom.development.js" type="text/javascript"></script>

<script src="../React-js/babel.min.js"></script>

<!--引入对于组件标签的限制-->
<script src="../React-js/prop-types.js"></script>

<script type="text/babel">

    function Person(props){
          return (
                <ul>
                    <li>{props.name}</li>
                    <li>{props.age}</li>
                    <li>{props.sex}</li>
                </ul>
            )
    }
    //函数式组件要想添加规则，只能如下，无法简化
    Person.propTypes = {
        name:PropTypes.string.isRequired,
        sex:PropTypes.string,
    }
    //指定默认的标签属性
    Person.defaultProps = {
        sex:"不男不女",
        age:18
    }
    ReactDOM.render(<Person name="sss"  speak="8"/>,document.getElementById("div"));
    //ReactDOM.render(<Person {...p}/>,document.getElementById("div"));

    function speak(){
        console.log("这个是一个函数")
    }

</script>
</html>
