<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "div">

    </div>

</body>
<!-- 引入依赖 ,引入的时候，必须就按照这个步骤-->
<script src="../React-js/react.development.js" type="text/javascript"></script>
<script src="../React-js/react-dom.development.js" type="text/javascript"></script>

<script src="../React-js/babel.min.js"></script>

<!--引入对于组件标签的限制-->
<script src="../React-js/prop-types.js"></script>

<script type="text/babel">
    class Person extends React.Component{
        render(){
            //props是只读的
            return (
                <ul>
                    <li>{this.props.name}</li>
                    <li>{this.props.age+1}</li>
                    <li>{this.props.sex}</li>
                </ul>
            )
        }
    }
    //对组件的属性对其进行限制
    Person.propTypes = {
        name:PropTypes.string.isRequired,
        sex:PropTypes.string,
        speak:PropTypes.func
    }
    //指定默认的标签属性
    Person.defaultProps = {
        sex:"不男不女",
        age:18
    }
    //const p = {name:"张三",age:"18",sex:"女"}   {14}就代表的是数值
    ReactDOM.render(<Person name="sss" age = {14} speak={speak}/>,document.getElementById("div"));
    //ReactDOM.render(<Person {...p}/>,document.getElementById("div"));

    function speak(){
        console.log("这个是一个函数")
    }
</script>
</html>
